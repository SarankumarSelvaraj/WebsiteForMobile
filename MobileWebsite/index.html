
<html>
    <head>
        <title>Mobile page</title>
        <link rel = "stylesheet" href="style.css">
    </head>
    <body>
  <div class="main">
   <nav>
    <div class="logo" >
        <img src="logo.png">
    </div>
    <div class="nav-links">
        <ul>
            <li><a href="https://www.gadgets360.com/">Home</a></li>
            <li><a href="https://www.samsung.com/in/smartphones/?product1=sm-f936bzkdinu&product2=sm-f721bzaeinu&product3=sm-s908edrginu">Mobile</a></li>
            <li><a href="https://www.amazon.in/s?k=samsung+mobile+phones+accessories&hvadid=72430442357840&hvbmt=be&hvdev=c&hvqmt=e&tag=msndeskstdin-21&ref=pd_sl_7lb7pzxsph_e">Accesories</a></li>
            <li><a href="https://www.amazon.in/gp/cart/view.html?ref_=nav_cart">Cart</a></li>

        </ul>
    </div>
   </nav>
   <div class="information">
    <div class="overlay"></div>
    <img src="images/mobile.png" class="mobile">
    <div id="circle">
      <div class="feature one">
        <img src="images/camera.png">
        <div class="color">
            <h1>Camera</h1>
            <p>12 Mp wide angle lens</p>
        </div>
      </div>
      <div class="feature two">
        <img src="images/processor.png">
        <div class="color">
            <h1>Processor</h1>
            <p>Snapdragon 860</p>
        </div>
      </div>
      <div class="feature three">
        <img src="images/display.png">
        <div class="color">
            <h1>Display</h1>
            <p>6.5 inch amloed display</p>
        </div>
      </div>
      <div class="feature four">
        <img src="images/battery.png">
        <div class="color">
            <h1>Battery</h1>
            <p>5000 mAh</p>
        </div>
      </div>
    </div>
   </div>

   <div class="controls">
    <img src="images/arrow.png" id="upBtn">
    <h3>Feature</h3>
    <img src="images/arrow.png" id="downBtn">
   </div>
   
  </div>
  <script>
var circle = document.getElementById("circle");
var upBtn = document.getElementById("upBtn");
var downBtn = document.getElementById("downBtn");

var rotateValue = circle.style.transform;
var rotateSum;

upBtn.onclick = function() {
    rotateSum = rotateValue + "rotate(-90deg)";
    circle.style.transform = rotateSum;
    rotateSum = rotateValue;
}
downBtn.onclick = function() {
    rotateSum = rotateValue + "rotate(90deg)";
    circle.style.transform = rotateSum;
    rotateValue = rotateSum;
}
  </script>
    </body>
</html>
